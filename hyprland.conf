#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#
# walter added start
# https://wiki.hyprland.org/Nvidia/#how-to-get-hyprland-to-possibly-work-on-nvidia
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1
env = QT_QPA_PLATFORM=wayland

# fcitx5
env = XIM=fcitx
env = GTK_IM_MODULE,fcitx
env = GTK_IM_MODULE,wayland
env = QT_IM_MODULE,fcitx
env = QT_IM_MODULES,wayland;fcitx;ibus
env = XMODIFIERS,@im=fcitx


# exec on start
#  https://wiki.hyprland.org/hyprland-wiki/pages/Useful-Utilities/Clipboard-Managers/
# exec-once = wl-paste --type text --watch cliphist store #Stores only text data
# exec-once = wl-paste --type image --watch cliphist store #Stores only image data
exec-once = wl-clipboard copy --watch clipman store --no-persist
exec-once = /usr/bin/clipman --daemon --primary --synchronize

# sound
exec-once = eval "$(dbus-launch --sh-syntax --exit-with-session)"
exec-once = dbus-launch --exit-with-session
exec-once = gentoo-pipewire-launcher

exec-once = ~/.cargo/bin/wpaperd # dynamic wallpapers
exec-once = eww open-many bar0 bar1
exec-once = foot -s -S

env = HYPRCURSOR_THEME,Empty-Butterfly-Red
env = HYPRCURSOR_SIZE,96
# walter added finished

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=name,resolution,position,scale,
monitor=DP-1,highres,auto,1,transform,1,bitdepth,24
monitor=DP-2,highres,auto,1,bitdepth,24

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
# Execute your favorite apps at launch
exec-once = hyprctl setcursor FlatbedCursors-White 96
exec-once = gsettings set org.gnome.desktop.interface cursor-theme FlatbedCursors-White
exec-once = gsettings set org.gnome.desktop.interface cursor-size 96

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$fileManager = ~/.config/hypr/script/nnn.sh
$menu = fuzzel

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant = 
    kb_model = macbook78
    kb_options = 
    kb_rules =
    follow_mouse = 1
    mouse_refocus = 1
    float_switch_override_focus = 1
    touchpad {
        natural_scroll = no
    }
    sensitivity = 1.0 # -1.0 to 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 5
    border_size = 0
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    # preserve_split = yes # you probably want this
    smart_split = yes 
}

# master {
#     # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
#     new_is_master = true
# }

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


# See https://wiki.hyprland.org/Configuring/Window-Rules/ 
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/
# windowrule=RULE, WINDOW
# workspace=WORKSPACE, RULES
# get WM class by hyprctl -j clients
# windowrulev2 = maxsize 900 1000, floating:1
windowrulev2 = center, floating:1

workspace = name:1, monitor:DP-1
workspace = name:2, monitor:DP-1
workspace = name:3, monitor:DP-1
workspace = name:4, monitor:DP-1
workspace = name:5, monitor:DP-1
workspace = name:6, monitor:DP-1
workspace = name:7, monitor:DP-2
workspace = name:8, monitor:DP-2
workspace = name:9, monitor:DP-2
workspace = name:10, monitor:DP-2
workspace = name:Windows, monitor:DP-2

# windowrulev2 = float, title:^(nnn_special)
windowrulev2 = float, title:^(pipe-viewer)
windowrulev2 = workspace special:magic, size 80% 80%,  float, title:^(nnn_special)

windowrulev2 = workspace name:Gnumeric,class:^(org.gnumeric.gnumeric)$
windowrulev2 = workspace name:Office,class:^(soffice)$
windowrulev2 = workspace name:Freeplane,class:^(org-knopflerfish-framework-BundleThread)$
windowrulev2 = workspace name:Audacity,class:^(audacity)$
windowrulev2 = workspace name:Earth,class:^(Google Earth Pro)$
windowrulev2 = workspace name:Shortcut,class:^(org.shortcut.Shortcut)$
windowrulev2 = workspace name:OBS,class:^(com.obsproject.Studio)$
windowrulev2 = workspace name:Win11, title:(^Windows 11.*)$
windowrulev2 = workspace name:Draw2, title:(^K线图表.*)$
windowrulev2 = workspace name:Gnumeric, class:(^gnumeric)$
windowrulev2 = workspace name:Vscode, class:(^code-url-handler)
windowrulev2 = workspace name:Gimp, class:(^Gimp)$

windowrulev2 = workspace name:Mpv,class:^(mpv)$
windowrulev2 = workspace name:Vlc,class:^(vlc)$

windowrulev2 = workspace name:Chrome,class:^(Google-chrome)$
windowrulev2 = opacity 0.7 0.6,class:^(Google-chrome)$

windowrulev2 = workspace name:Flee,class:^(Flee)$
windowrulev2 = workspace name:Ai,class:^(Ai)$
windowrulev2 = workspace name:Safer,class:^(Safer)$
windowrulev2 = workspace name:Local,class:^(Local)$

workspace = name:Tor, monitor:DP-1
windowrulev2 = workspace name:Tor,class:^(Tor Browser)$

windowrulev2 = workspace name:Uviewer,class:^(gtk-pipe-viewer)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER


# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, n, workspace, r+1
# bind = $mainMod, code:23 workspace cycling  # this is not work by now
bind = $mainMod, k, exec, kitty
bind = $mainMod, x, exec, xterm
bind = $mainMod, Return, exec, footclient -L -m --log-level=none
bind = $mainMod, t, exec, [floating] foot -c ~/.config/foot/float.ini
bind = $mainMod, a, exec, [floating] foot -c ~/.config/foot/float_black.ini --title=ai sh -c "ollama run gemma2:27b"
bind = $mainMod SHIFT, code:65, togglefloating,  # shift + space
bind = $mainMod SHIFT, N, exec, foot -c ~/.config/foot/float.ini --title=nnn_special  sh -c "export NNN_OPENER=~/.config/nnn/plugins/nuke && nnn -c" # shift + space

bind = $mainMod, Q, killactive, 
bind = $mainMod SHIFT, M, exit, 

# Start a program menu
bind = $mainMod, P, exec, $menu

bind = $mainMod, R, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# move workspace to monitor
bind = $mainMod SHIFT, left, movecurrentworkspacetomonitor, DP-1
bind = $mainMod SHIFT, right, movecurrentworkspacetomonitor, DP-2

# move window by arrow key
bind = $mainMod SHIFT, l, movewindow, mon:l  
bind = $mainMod SHIFT, r, movewindow, mon:r

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Rotate monitor 1 toggle
bind = $mainMod Control_L, R, exec, ~/.config/hypr/script/rotate.sh

# TAB 
bind = $mainMod, TAB, exec, hyprctl dispatch workspace "$(~/.config/hypr/script/next-workspace)"

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod, F, exec, hyprctl dispatch fullscreen 0

# s2ram
#bind = $mainMod, H, exec, sudo s2ram

# Media speaker, mic
binde=, XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +1%
binde=, XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -1%
bind=, XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind=, XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
